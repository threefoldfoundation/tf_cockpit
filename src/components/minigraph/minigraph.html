<section class="minigraph">
  <v-card color="secondary darken-2 " dark style="height: 100%">
    <v-card-text class="pb-0 fill-height">
      <v-layout column align-center justify-center class="fill-height py-2">
        <span class="title font-weight-bold">{{value}} {{append}}</span>
        <span class="body-2 font-weight-bold" v-if="title">{{title}}</span>
      </v-layout>
    </v-card-text>
  </v-card>
</section>
