<section class="capacitymap">
  <v-layout row>
    <v-flex d-flex md4>
      <v-card style="width: 100%;">
        <v-card-title primary-title class="primary darken-2 py-3 mb-5 white--text">
          <v-icon color="white" left>fas fa-server</v-icon>
          Capacity finder
        </v-card-title>
        <v-card-text>
          <v-layout column align-content-space-between>
            <geo-chart :colors="[$vuetify.theme.currentTheme.secondary]" :data="[['United States', 44], ['Germany', 23], ['Brazil', 22]]"
              @click.native="showResult = true">
            </geo-chart>
            <v-flex>
              <v-select :items="farmers" label="Farmer" prepend-icon="fas fa-digging"></v-select>
            </v-flex>
            <v-flex>
              <capacityselector icon="fa-microchip" label="CRU" />
            </v-flex>
            <v-flex>
              <capacityselector icon="fas fa-memory" label="MRU" />
            </v-flex>
            <v-flex>
              <capacityselector icon="fad fa-hdd" label="HRU" />
            </v-flex>
            <v-flex>
              <capacityselector icon="fas fa-hdd" label="SRU" />
            </v-flex>
          </v-layout>
        </v-card-text>
      </v-card>
    </v-flex>
    <v-flex d-flex>
      <v-card style="width: 100%;">
        <v-card-title primary-title class="primary darken-2 py-3 mb-5 white--text">
          Nodes
        </v-card-title>
        <v-card-text>
          <v-flex class="ml-3">
            <v-layout column justify-space-around>
              <v-data-table show-expand item-key="name" :headers="headers" :items="items" :items-per-page="10"
                single-expand :expanded.sync="expanded">
                <template v-slot:expanded-item="{ headers }">
                  <td :colspan="headers.length">
                    <v-layout class="py-3" row wrap align-center>
                      farmer name / link <br>
                      node specifics <br>
                      CU pricing <br>
                      SU procing <br>
                      Nu pricing <br>
                      SLA

                    </v-layout>
                  </td>
                </template>
              </v-data-table>
              <!-- <v-layout v-for="(item, i) in items" :key="i">
              <v-flex xs3>
                Name
              </v-flex>
              <v-flex>
                {{item.name}}
              </v-flex>
            </v-layout> -->
            </v-layout>
          </v-flex>
        </v-card-text>
      </v-card>
    </v-flex>
  </v-layout>
</section>
